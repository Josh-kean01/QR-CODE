<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE GENERATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body class="d-flex justify-content-center container-fluid min-vh-100 align-items-center">
    <div class="text-light d-inline bg-dark rounded-3 p-4 wrapper shadow">
        <div class="row">
            <div class="col-12">
                <h4>QR Code Generator</h4>
                <p>Paste a url or enter text to create QR code</p>
            </div>
        </div>
        <div class="row">
            <div action="" class="col-12 form">
                <input class="my-2 bg-transparent text-light border-dark-subtle form-control" type="text"
                    spellcheck="false" placeholder="Enter text or URL" style="font-variant: normal;">
                <button class="my-2 btn btn-primary w-100">Generate QR Code</button>
            </div>
        </div>
        <div class="row qr-code px-3">
            <div
                class="col-12 d-flex justify-content-center border-top-0 border-bottom-0 rounded border-light border gap-3 flex-column align-items-center">
                <img class="w-50 mt-2" src="" alt=" QR CODE">
                <a class="mb-1 btn btn-primary w-100" href="" download>Download QR Code</a>
            </div>
        </div>
    </div>

    <div class="row min-vh-100 position-absolute w-100" style="z-index: -1;">
        <div class="col-12 bg-dark-subtle"></div>
        <div class="col-12 bg-primary"></div>
    </div>

    <input type="file" capture="camera">
    <script src="./script.js"></script>

</body>

</html>
